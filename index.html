<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <div class="input-container">
          <!-- input for username -->
          <input
            type="text"
            class="username"
            placeholder="Username"
            id="username"
          />
          <p class="user-msg msg">error message</p>
          <!-- input for username -->
          <!-- email for username -->
          <input
            type="email"
            class="email"
            placeholder="Email address"
            id="email"
          />
          <p class="email-msg msg">error message</p>
          <!-- email for username -->
          <!-- password for username -->
          <input
            type="password"
            class="password"
            placeholder="Password"
            id="password"
          />
          <p class="password-msg msg">error message</p>
          <!-- input for username -->
          <!-- input for username -->
          <input
            type="password"
            class="password-confirm"
            placeholder="Confirm Password"
            id="password-confirm"
          />
          <p class="password-confirm-msg msg">error message</p>
          <!-- input for username -->
        </div>
        <input type="submit" value="submit" class="submit" />
        <p class="already">Already have an account? <a href="#">Login</a></p>
      </form>
      <!-- image container -->
      <div class="content">
        <img src="./images/shoe-place.jpg" alt="image of a shoe" />
        <h1>
          Shoe <br />
          Palace
        </h1>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
