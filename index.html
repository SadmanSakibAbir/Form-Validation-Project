<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <div class="input-container">
            <!-- input for username -->
            <input
            type="text"
            class="username"
            placeholder="Username"
            id="username"
            />
        </div>
        <p class="user-msg msg">error message</p>
        <!-- input for username -->

            <!-- email for username -->
            <input
            type="email"
            class="email"
            placeholder="Email address"
            id="email"
            />
        </div>
        <p class="email-msg msg">error message</p>
        <!-- email for username -->

            <!-- password for username -->
            <input
            type="password"
            class="password"
            placeholder="Password"
            id="password"
            />
        </div>
        <p class="password msg">error message</p>
        <!-- input for username -->

            <!-- input for username -->
            <input
            type="password"
            class="password-confirm"
            placeholder="Confirm Password"
            id="password-confirm"
            />
        </div>
        <p class="password-confirm-msg msg">error message</p>
        <!-- input for username -->
      </form>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
